<div *ngIf="isAuthenticated; else loginTemplate" class="task-management-app">
  <header class="app-header">
    <h1 class="app-title">{{ title }}</h1>
    <button class="export-btn" (click)="exportTasks()">
      <i class="fas fa-file-export"></i>
      <span>Export Tasks</span>
    </button>
    <button class="fas fa-logout" (click)="authService.logout()">Logout</button>
  </header>
  <main class="app-main">
    <section class="task-form-section">
      <app-task-form [taskToEdit]="selectedTask" (taskUpdated)="onTaskUpdated()"></app-task-form>
    </section>
    <section class="task-list-section">
      <h2 class="section-title">Task List</h2>
      <app-task-list (editTask)="onEditTask($event)"></app-task-list>
    </section>
  </main>
</div>

<ng-template #loginTemplate>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Login to Task Manager</h2>
      <form (submit)="login(email.value, password.value)">
        <input #email type="email" placeholder="Email" required />
        <input #password type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</ng-template>
